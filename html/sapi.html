<!DOCTYPE html>

  <head>

    <title>Zakat Sapi</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="sapi box">
        <h1 class="judul">Zakat Sapi</h1>

        <input type="text" id="jumlahSapi" />

        <input type="text" id="karat" /> -->

        <p class="result" id="hasilSapi"></p>
        <p class="close">
          <a href="ternak.html"> kembali </a>
        </p>
      </section>
    </div>
    <script src="../js/main.js"></script>
