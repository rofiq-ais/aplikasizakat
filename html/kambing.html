<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zakat Kambing</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="kambing box">
        <h1 class="judul">Zakat Kambing</h1>
        <label for="jumlahKambing">Jumlah Kambing</label>
        <input type="text" id="jumlahKambing" />
        <!-- <label for="karat">Karat Emas</label>
        <input type="text" id="karat" /> -->
        <button id="kambing" onclick="applyKambing()">APPLY</button>
        <p class="refresh" id="freshKambing" onclick="hapusKambing()">
          refresh
        </p>
        <p class="result" id="hasilKambing"></p>
        <p class="close">
          <a href="ternak.html"> kembali </a>
        </p>
      </section>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
